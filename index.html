<html>
  <head>
    <title>Sound Identification of Different animals Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animal Sound Detecter!!!!</h2>
      <p> NOTE - Play different sound like meow, bark, and roar to make the animals appear! </p>
     </div>
     <div class="main_div">
      <center>
      <br>
      <button class="btn btn-success" onclick="animalSoundClassifier()"> S T A R T </button>
      <h3 class="model_label">Sound of Animal - </h3>
      <h3 class="model_confidence"> Accuracy -  </h3>
      <br>
      <img src="ear.png" id="ear" width="300" height="300">   
      </center>
    </div>

    <div class="footer_div">
    Developed By - Ethan Mark Arnold
    </div>
<script src="main.js"></script>
  </body>
</html>
